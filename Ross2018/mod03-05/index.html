<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> DOM Activity 3 </title>

	<!--  fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<header>
			<h1> TUITT CODING BOOTCAMP </h1>
		</header> <!-- end header -->
		<main>
			<div class="main-dashboard">
				<h3 class="inline-blocked">
					<i class="fas fa-tachometer-alt"></i> Dashboard
				</h3>
					<div class="dash-thumbnail">
						<div>
							<i class="fas fa-file"></i>
						</div>
						<div class="inline-blocked">
							<p class="dashboard-text">5</p>
							<p class="dashboard-text">posts</p>
						</div>
					</div> <!-- end dash-thumb -->
					<div class="dash-thumbnail">
						<i class="fas fa-images"></i>
						<div class="inline-blocked">
							<p class="dashboard-text">13</p>
							<p class="dashboard-text">images</p>
						</div>
					</div> <!-- end dash-thumb -->
			</div>  <!-- main-dash -->

			<div class="New Post">
				<h3 class="inline-blocked">
					<i class="fas fa-plus-circle"></i> New Post
				</h3>
				<form>
					<label><input type="text" placeholder="Enter your post title"></label>
					<label><input type="text" placeholder="Enter your post content"></label>
					<button>Publish</button>
				</form>
			</div> <!-- end Main New Post -->

			<div class="Upload Image">
				<h3 class="inline-blocked">
					<i class="fas fa-cloud-upload-alt"></i> Upload Image
				</h3>
				<div class="inline-blocked">
					<img src="http://lorempixel.com/400/200">
					<img src="http://lorempixel.com/400/200">
					<img src="http://lorempixel.com/400/200">
					<img src="http://lorempixel.com/400/200">
					<img src="http://lorempixel.com/400/200">
				</div>
				<div class="inline-blocked">
					<form>
						<button>Browse</button>
						<button>Upload</button>
					</form>
				</div> 
			</div>
		</main>

		<footer>
			<p>Tuitt Coding Bootcamp &copy; 2018</p>
		</footer>
	</div> <!-- end container -->
</body>
</html>
